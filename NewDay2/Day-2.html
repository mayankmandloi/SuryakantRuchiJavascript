<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="showData()">Show Data</button>
    <div id="main"></div>
    

    <script>
        function showData()
    {
    var persons= [
        {name:"Mayank",number:9425319399},
        {name:"Suryakant",number:9669371185},{name:"Nirupama",number:9993362389}
        ];
        var ele = document.getElementById("main");
        ele.innerHTML="";
        for(i=0;i<persons.length;i++)
        {
            ele.innerHTML=ele.innerHTML+"</br> Name is "+persons[i].name+" and number is "+persons[i].number;
        }
    }

    </script>
</body>
</html>
