    <h1>Compound Assignment Oper</h1>
      <ul>
        <li>+= a+=b,a=a+b</li>
        <li>-=</li>
        <li>*=</li>
        <li>/=</li>
        <li>%=</li>
      </ul>
<h1>Assignment Operator</h1>
<ul>
  <li>=</li>
</ul>
  </body>
<script type="text/javascript">
  var a=10;
  var b= 20;
  ahtmlb;
  console.log(a);//30
  a-=b;//a=30-20
  console.log(a);//10
  a*=b;//a=10*20
  console.log(a);//200
  a/=b;//200/20
  console.log(a);//2
</script>
