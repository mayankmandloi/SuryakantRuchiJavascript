<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
  </head>
  <body>
a++ or ++a
both will do a=a+1;
  </body>
<script type="text/javascript">
  var a=10;
  console.log(a);//10

  console.log(++a);//11

  console.log(a++);//11
  console.log(a);//12

</script>
</html>
